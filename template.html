<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
<head>
  <title>My Monero Wallet</title>
</head>

<body>
  <br>

  <div>
    <table style="margin-left: auto; margin-right: auto; width: 600px;">
      <tbody>
        <tr>
          <td><img style="display: block; margin-left: auto; margin-right: auto;" src="jotacor.png" alt="Jotacor" width="150" height="150"></td>
        </tr>

        <tr>
          <td style="width: 133px;">
            <h1 style="text-align: center;"><span style="color: #ff9900;">My Monero Wallet</span></h1>

            <h1 style="text-align: center;"><span style="color: #ff9900;">https://github.com/jotacor</span></h1>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
  <br>

  <div>
    <h2 style="text-align: center;"><span style="color: #ff9900;">Save the following information somewhere locked</span></h2>
  </div>
  <br><br><br>
  <div>
    <table style="margin-left: auto; margin-right: auto; width: 600px;">
      <tbody>
        <tr style="height: 50px">
          <td style="width: 250px; height: 50px; vertical-align: top"><strong>Public Address</strong></td>

          <td style="width: 350px; height: 50px; word-wrap: break-word; vertical-align: top">{{address}}<br><br><br><br></td>
        </tr>

        <tr style="height: 50px;">
          <td style="width: 250px; height: 50px; vertical-align: top"><strong>View Key</strong></td>

          <td style="width: 350px; height: 50px; word-wrap: break-word; vertical-align: top">{{view}}<br><br><br><br></td>
        </tr>

        <tr style="height: 50px;">
          <td style="width: 250px; height: 50px; vertical-align: top"><strong>Seed</strong></td>

          <td style="width: 350px; height: 50px; vertical-align: top">{{seed}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
